<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GazmaHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation with Logo and Search Bar -->
  <nav class="navbar navbar-dark bg-dark py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="#" class="navbar-brand logo">GazmaHub</a>
      <div class="d-flex align-items-center search-bar">
        <input type="text" class="form-control" placeholder="Search">
        <button class="btn btn-danger ms-2"><i class="bi bi-search"></i></button>
      </div>
    </div>
  </nav>

  <!-- Main Category Navigation -->
  <div class="bg-light py-2">
    <div class="container d-flex justify-content-around">
      <a href="#" class="nav-link text-dark">Men</a>
      <a href="#" class="nav-link text-dark">Women</a>
      <a href="#" class="nav-link text-danger">Unisex</a>
    </div>
  </div>

  <!-- Filter Section -->
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <span class="fs-4 fw-bold">SHOES</span>
      <div class="d-flex gap-2 filter-section align-items-center">
        <!-- Size Filter -->
        <select class="form-select" id="sizeFilter">
          <option selected>EU Shoe Size</option>
          <option value="34">34</option>
          <option value="35">35</option>
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
          <option value="44">44</option>
          <option value="45">45</option>
          <option value="46">46</option>
        </select>

        <!-- Price Sort Filter -->
        <select class="form-select" id="sortFilter">
          <option selected>Sort</option>
          <option value="low">Low to High</option>
          <option value="high">High to Low</option>
        </select>

        <!-- Price Range Filter -->
        <input type="number" class="form-control" id="minPrice" placeholder="Min Price" min="0">
        <input type="number" class="form-control" id="maxPrice" placeholder="Max Price" min="0">

        <!-- Multi-Select Brand Filter -->
        <div class="dropdown">
          <button class="btn btn-light form-select dropdown-toggle" type="button" id="brandDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Brand
          </button>
          <ul class="dropdown-menu p-3" aria-labelledby="brandDropdown">
            <li><label class="form-check-label"><input type="checkbox" class="form-check-input brand-filter" value="Nike"> Nike</label></li>
            <li><label class="form-check-label"><input type="checkbox" class="form-check-input brand-filter" value="Adidas"> Adidas</label></li>
            <li><label class="form-check-label"><input type="checkbox" class="form-check-input brand-filter" value="Puma"> Puma</label></li>
            <!-- Add more brands as needed -->
          </ul>
        </div>

        <!-- Apply Filters Button -->
        <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
      </div>
    </div>
  </div>

  <!-- Search Results Section -->
  <div class="container">
    <div id="search-results" class="row gy-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="buyer.js"></script>
</body>
</html>
